<html>
<head>
<meta charset="utf-8">
<title>JavaSctipt Calculator </title>
 <link rel="stylesheet" href="STYLE.css">
</head>
 
<body>
  
 <div class="container" >

  <div class="background">
    <div>
    <img id="bg" src="wallpaper.jpg" alt="wallpaper">
   </div>
   
  </div>
  
  
  <div class="calculator">
      <img src="CALCI.png" alt="Calci">
     <input type="text" id="inputtext" placeholder="0">
     <button accesskey="(" onclick="calculate('(')" class="bracket">(</button>
     <button onclick="clr()">C</button>
     <button onclick="del()">DEL</button>
     <button onclick="calculate('%')">%</button>
     <button onclick="calculate('/')">/</button>
     <button onclick="calculate(')')" class="bracket">)</button>
     <button onclick="calculate(7)">7</button>
     <button onclick="calculate(8)">8</button>
     <button onclick="calculate(9)">9</button>
     <button onclick="calculate('*')">*</button>
     <button onclick="calculate(4)">4</button>
     <button onclick="calculate(5)">5</button>
     <button onclick="calculate(6)">6</button>
     <button onclick="calculate('-')">-</button>
     <button onclick="calculate(1)">1</button>
     <button onclick="calculate(2)">2</button>
     <button onclick="calculate(3)">3</button>
     <button onclick="calculate('+')">+</button>
     <button onclick="calculate('.')">.</button>
     <button onclick="calculate(0)">0</button>
     <button onclick="Result()" id="equal">=</button>
     <script src="index.js"></script>
   </div>
 
 </div>
</body>
 
</html>
